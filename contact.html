<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>GetInTouch</title>
</head>
<body>
    <div class="resume-page">
        <div class="resume-content">
            <div class="breadcrumb">
                <a href="./index.html" id="home">Home</a>
                /
                <a href="#">Contact</a>
            </div>
            <div class="top-content">
                <div class="mini-heading">
                    Feel free to contact me anytime
                </div>
                <div class="resumeheading">
                    Get in Touch
                </div>
                <div class="headingbars">
                    
                </div>
            </div>
        
        <div class="contactcontainer">
            
            <div class="form">
                <h3>Message Me</h3>
                <form action="#" method="post">
                    <div class="nande">
                        <input type="text" placeholder="Name" id="name">
                        <input type="email" placeholder="Email" id="email">
                    </div>
                    <input type="text" placeholder="subject" id="subject">
                    <textarea name="" id="" cols="30" rows="10" placeholder="Message"></textarea>
                    <input type="submit" value="Send Message" id="submit" placeholder="Send Message">
                </form>
            </div>
            <div class="contact-info">
                <h3>Contact Info</h3>
                <p>Always available for freelance work if the right project comes along, Feel free to contact me!</p>
                <div class="info-child">
                    <div class="info-child-l">
                        <i class="fa-solid fa-circle"></i>
                        <i class="fa-solid fa-map-location"></i>
                        <i class="fa-solid fa-phone"></i>
                        <i class="fa-solid fa-paper-plane"></i>
                    </div>
                    <div class="info-seprator"></div>
                    <div class="info-child-r">
                        <div class="info-name">
                            <h3>Name</h3>
                            <p>Akansha Sharma</p>
                        </div>
                        <div class="info-location">
                            <h3>Location</h3>
                            <p>gali no.10 garh road , meerut </p>
                        </div>
                        <div class="info-call">
                            <h3>Call Me</h3>
                            <p>+91 1234567890</p>
                        </div>
                        <div class="info-gmail">
                            <h3>Email</h3>
                            <p>emma@gmail.com</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </div>
</body>
</html>
